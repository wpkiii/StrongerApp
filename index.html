<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeStronger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-grid">
        <button class="sound-button" 
            data-sound="workit">Work It</button>

        <button class="sound-button" 
            data-sound="makeit">Make It</button>

        <button class="sound-button" 
            data-sound="doit">Do It</button>

        <button class="sound-button"    
            data-sound="makesus">Makes Us</button>

        <button class="sound-button" 
            data-sound="harder">Harder</button>

        <button class="sound-button" 
            data-sound="better">Better</button>

        <button class="sound-button" 
            data-sound="faster">Faster</button>

        <button class="sound-button" 
            data-sound="stronger">Stronger</button>

        <button class="sound-button" 
            data-sound="morethan">More Than</button>

        <button class="sound-button" 
            data-sound="hour">Hour</button>

        <button class="sound-button" 
            data-sound="our">Our</button>

        <button class="sound-button" 
            data-sound="never">Never</button>

        <button class="sound-button" data-sound="ever">Ever</button>

        <button class="sound-button" data-sound="after">After</button>

        <button class="sound-button" data-sound="workis">Work Is</button>

        <button class="sound-button" data-sound="over">Over</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
